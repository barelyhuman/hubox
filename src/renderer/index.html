<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Security: CSP is also set in main.ts via headers -->
  <meta http-equiv="Content-Security-Policy" 
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:;">
  <title>Hubox - Secure Electron App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Secure Electron App</h1>
    <p>This application follows Electron security best practices.</p>
    <button id="testButton">Test Secure IPC</button>
    <div id="output"></div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
